<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="subcribe()">Subcribe chrome</button>
    <div id="append"></div>
    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js')
            console.log(sw);
        })

        async function subcribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BN1lQesf-PDGj5DzenTupOOCV5_l35Zbc63wvlPxJS84gT3HgfYbImwo7MGUJiyP2l9iyX6ZEkRC86DlJbwFMBM'
            })
            let pushString = JSON.stringify(push);
            console.log(JSON.stringify(push));
            document.getElementById('append').append(`<p>${pushString}</p>`);
        }

    </script>
</body>

</html>
